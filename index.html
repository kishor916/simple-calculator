<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>simple calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1> calculator 3.0 </h1>
  <div class="calculator card">
    <div id="display">
      <div id="result">
        <p>0</p>
      </div>
      <div id="previous">
        <p>0</p>
      </div>
    </div>

    <div class="calculator-keys">

      <button type="button" class="operator btn btn-info" value="+">+</button>
      <button type="button" class="operator btn btn-info" value="-">-</button>
      <button type="button" class="operator btn btn-info" value="*">*</button>
      <button type="button" class="operator btn btn-info" value="/">/</button>

      <button type="button" value="7" class="btn btn-light waves-effect">7</button>
      <button type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" value="9" class="btn btn-light waves-effect">9</button>


      <button type="button" value="4" class="btn btn-light waves-effect">4</button>
      <button type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" value="6" class="btn btn-light waves-effect">6</button>


      <button type="button" value="1" class="btn btn-light waves-effect">1</button>
      <button type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" value="3" class="btn btn-light waves-effect">3</button>


      <button type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" value="." class="btn btn-light waves-effect">.</button>

      <button type="button" class="all-clear function btn btn-danger btn-sm ac" value="ac">AC</button>
      <button type="button" class="single-clear function btn btn-danger btn-sm ac" value="ce">CE</button>
      <button type="button" class="equal-sign operator btn btn-info" value="=">=</button>

    </div>
  </div>

  <video class="bg" src="/Users/kishorshrestha/Desktop/extra tech/mini-projects/calculator/vids/beach.mp4" autoplay loop muted></video>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="/Users/kishorshrestha/Desktop/extra tech/mini-projects/calculator/index.js" charset="utf-8"></script>
  
</body>

</html>
